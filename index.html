<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="order-summary-component">
        <figure>
          <img
            src="./images/illustration-hero.svg"
            alt="Order Illustration"
            class="order-summary-component__illustration-image"
          />
        </figure>
        <h1 class="order-summary-component__heading">Order Summary</h1>
        <p class="order-summary-component__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="order-summary-component__billing-cycle">
          <div class="testing">
            <img
              src="./images/icon-music.svg"
              alt="Music icon"
              class="order-summary-component__music-icon"
            />
            <div class="order-summary__secondary-component">
              <h2 class="order-summary-component__price-heading">
                Annual Plan
              </h2>
              <p class="order-summary-component__price">$59.99/year</p>
            </div>
          </div>

          <a href="#" class="">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
